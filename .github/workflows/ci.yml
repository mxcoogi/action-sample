name: CI	

on:	
  push:	
   branches: [ dev, feat/* ]
  pull_request:
    branches:	
      - dev	


jobs:	
  build:	
    runs-on: ubuntu-latest	

    steps:	
    - uses: actions/checkout@v3	
    - name: Set up JDK 17	
      uses: actions/setup-java@v3	
      with:	
        java-version: 17	

    - name: Build with Gradle	
      run: ./gradlew build
